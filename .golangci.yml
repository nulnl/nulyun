run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    # basic
    - govet
    - staticcheck
    - errcheck
    - ineffassign
    - gosimple
    - unused
    # style
    - gofmt
    - goimports
    - misspell
    - stylecheck
    - dupl
    - wsl
    - goconst
    # complexity
    - funlen
    - gocyclo
    - lll
    # security
    - gosec

linters-settings:
  funlen:
    lines: 100
    statements: 50
  gocyclo:
    min-complexity: 15
  lll:
    line-length: 140
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  wsl:
    allow-cuddle-declarations: true
    allow-trailing-comment: true
  gosec:
    excludes:
      - G104 # Audit errors not checked (too noisy for now)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - funlen
        - gocyclo
        - dupl
    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA1019:"
    # Exclude www directory (frontend code)
    - path: www/
      linters:
        - all
